# All the color setting are under the "color" section.
colors:
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xBB2222'
    green:   '0x22BB22'
    yellow:  '0xBBBB22'
    blue:    '0x2222BB'
    magenta: '0xBB22BB'
    cyan:    '0x22BBBB'
    white:   '0xDDDDDD'

  # Bright colors
  bright:
    black:   '0x888888'
    red:     '0xFF2222'
    green:   '0x22FF22'
    yellow:  '0xFFFF22'
    blue:    '0x2222FF'
    magenta: '0xFF22FF'
    cyan:    '0x22FFFF'
    white:   '0xFFFFFF'

key_bindings:
- { key: J, mods: Alt,     chars: "\x1bj"                       }
- { key: K, mods: Alt,     chars: "\x1bk"                       }
- { key: H, mods: Alt,     chars: "\x1bh"                       }
- { key: L, mods: Alt,     chars: "\x1bl"                       }
